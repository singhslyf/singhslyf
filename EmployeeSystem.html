      let submitExp = () => {
        let name = document.getElementById("nameExp").value;
        let category = document.getElementById("categoryExp").value;
        let billId = document.getElementById("billId").value;
        let amount = document.getElementById("amountExp").value;
        let radio1 = document.getElementsByName("paymentExp");
        let payment = "";
        for (i = 0; i < paymentArr.length; i++) {
          radio1[i].checked ? (payment += paymentArr[i]) : (payment += "");
        }
        let approved = document.getElementById("1exp").checked ? true : false;
        //console.log(workEx);
        let pr = {
          name: name,
          category: category,
          billId: billId,
          amount: amount,
          payment: payment,
          approved: approved,
        };

        if (validCheck(pr)) {
          //console.log(validate(pr));
          myProducT = pr;
          addExp();
        } else {
          expenseArr.push(pr);
          showExp(expenseArr);
        }
      };

      let validCheck = (pr) => {
        err.name = pr.name == "" ? "Select the Employee name" : "";
        err.category = pr.category == "" ? "Select the Category" : "";
        err.billId = pr.billId == "" ? "Bill Id is mandatory" : "";
        err.amount = pr.amount == "" ? "Amount is mandatory" : "";
        err.payment =
          pr.payment == "" ? "Choose the applicable payment mode" : "";
        return (
          err.name || err.category || err.billId || err.amount || err.payment
        );
      };
